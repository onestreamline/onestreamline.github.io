<!DOCTYPE html>
<html lang="en" ng-app="myApp1">
<head>
    <title>Hello World - CLI - UI </title>
    <meta name="description" content="David Lin | Homepage">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="David Lin">
    <meta http-equiv="refresh" content="10; URL='/yen-lin/resume.html'" />
</head>
<body>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
        });
        // Get the value of "some_key" in example "https://onestreamline.com/?key=value"
        let value = params.page; // "some_value"
        console.log(value); 
        
        switch(value) {
            case "yen":
                window.location.replace("http://www.onestreamline.com/yen-lin/resume.html");
                break;
            case "david":
                window.location.replace("http://www.onestreamline.com/david-lin/resume.html");
                break;
            case "fam":
            case "family":
                window.location.replace("http://www.onestreamline.com/family.html");
                break;
            case "warmup":
                window.location.replace("http://www.onestreamline.com/warmup.html");
                break;
            case "workout":
                window.location.replace("http://www.onestreamline.com/workout.html");
                break;
            default:
                text = "bye bye bye...";
        }        
    </script> 
    <h1>Will redirect to another page in 10sec... </h1>    
</body>
</html>
